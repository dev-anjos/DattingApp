<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark bg-opacity-50">
    <div class="container  ">
      <a routerLink="/" class="navbar-brand" >Dating App</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">

   
            <!-- também pode ser feito dessa forma (antiga):
            <ng-container **ngIf="accountService.currentUser()"></ng-container> -->
          <ul class="navbar-nav me-auto mb-2 mb-md-0">

            @if (accountService.currentUser()) {
              <li class="nav-item">
                <a routerLink="/members" routerLinkActive="active" class="nav-link" href="#">Matches</a>
              </li>
  
              <li class="nav-item">
                <a routerLink="/lists"  routerLinkActive="active" class="nav-link" href="#">Listas</a>
              </li>
  
              <li class="nav-item">
                <a routerLink="/messages"  routerLinkActive="active" class="nav-link" href="#">Mensagens</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#" (click)="logout()">Sair</a>
              </li> -->
            } 
          </ul>
        

        @if (accountService.currentUser()) {
          <div dropdown class="dropdown">
            <a dropdownToggle  class="dropdown-toggle text-light text-decoration-none">
              Olá {{  accountService.currentUser()?.username | titlecase }}
            </a>
            <div *dropdownMenu class="dropdown-menu">
              <a class="dropdown-item">Editar</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Sair</a>
            </div>
          </div>
        }


        @if (!accountService.currentUser()) {

          <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex"  autocomplete="off">
            <input name="username" 
              [(ngModel)]="model.username"
              class="form-control me-2" 
              placeholder="Nome de usuario"
            >
  
            <input name="password"
              [(ngModel)]="model.password"
              class="form-control me-2" 
              placeholder="Senha" type="password"
            >
  
            <button class="btn btn-outline-success opacity-4 " type="submit">Login</button>
            @if (!accountService.currentUser()) {
              <p class="text-light my-2 mx-2 ">Ou</p>
              <button (click)="registerToggle()" class="btn btn-outline-primary " type="button">Registrar</button>
            }
          </form>

        }

      </div>
    </div>
</nav>
