<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" >
    <h2 class="text-center text-primary">Inscrever-se</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input 
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"	
            placeholder="Nome de usuario"
        >
        <label for="">Nome de usuario</label>
    </div>

    <div class="mb-3 form-floating">
        <input 
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"	
            placeholder="Senha"
        >
        <label for="">Senha</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2"  type="submit">Registrar</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancelar</button>
    </div>
</form>
